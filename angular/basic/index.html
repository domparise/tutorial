<!doctype html>
<html ng-app> <!-- adding this here indicates that he html acts as an angular application -->
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here"> <!-- the variable input here to the ng-model value goes to our model -->
      <hr>
      <h1>Hello {{yourName}}!</h1> <!-- this variable is populated by the model -->
    </div>
  </body>
</html>
