<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web storage test</title>
	</head>
	<body>
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
	</body>
</html>
<script>
	localStorage.lastname="Smith";
	document.getElementById("result1").innerHTML="Last name: " + localStorage.lastname;
	
	if(localStorage.clickcount){
		localStorage.clickcount=Number(localStorage.clickcount)+1;
	}
	else{
  		localStorage.clickcount=1;
  	}
	document.getElementById("result2").innerHTML="You have clicked the button " + localStorage.clickcount + " time(s).";

	if(sessionStorage.clickcount){
  		sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
  	}
	else{
  		sessionStorage.clickcount=1;
 	}
	document.getElementById("result3").innerHTML="You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
</script>
